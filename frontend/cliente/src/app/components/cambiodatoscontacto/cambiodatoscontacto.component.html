<br><br>
<div class="container">
    <h2>Cambio Datos Contacto</h2>
	<br>
    <form class="columnas">
        <div class="form-group">
            <label for="Email">Email</label>
            <input class="form-control" [(ngModel)]="usuario.email" #email=ngModel name="email" id="Email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="Telefono">Telefono</label>
            <input class="form-control" [(ngModel)]="usuario.telefono" #telefono=ngModel name="telefono" id="Telefono" placeholder="Telefono">
        </div>
        <div class="form-group">
            <label for="Direccion">Dirección</label>
            <input class="form-control" [(ngModel)]="usuario.direccion" #direccion=ngModel name="direccion" id="direccion" placeholder="Dirección">
        </div>
		<br>
		<br>
        <button type="button" (click)="modificardatoscontacto()" style="margin-left: 35%" class="btn btn-primary" id="cambiardatos-button">Modificar</button>
    </form>
</div>
